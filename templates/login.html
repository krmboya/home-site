{% extends 'base.html' %}

{% block title %} login {% endblock %}

{% block content %}

<form method="post">
  <table>
    <tr><td><label for="username">username:</label></td> <td><input type="text" name="username" placeholder="username" id="username"/></td></tr>
    <tr><td><label for="password">password:</label></td> <td><input type="password" name="password" /></td></tr>
  </table>
  <input type="hidden" value="{{ redirect|e }}" />
  <div><input type="submit" value="Login" /></div>
</form>

{% if errors %}
{% for error in errors %}
<p>{{ error|e }}<p>
{% endfor %}
{% endif %}

{% endblock %}
