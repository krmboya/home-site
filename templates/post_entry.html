{% extends 'base.html' %}

{% block title %} post entry {% endblock %}

{% block content %}

<form method="post">
  <table>
    <tr><td><label for="title">title:<label></td><td><input type="text" name="title" id="title" value="{{ title|e }}"/></td></tr>
    <tr><td><label for="slug">slug:<label></td><td><input type="text" name="slug" id="slug" value="{{ slug|e }}"/></td></tr>
    <tr><td><label for="body">body:<label></td><td><textarea id="body" name="body" cols="70" rows="25">{{ body|e }}</textarea></td></tr>
    <tr><td><label for="tags">tags:</label></td><td><input type="text" name="entry_tags" id="entry_tags" value="{{ entry_tags|e }}"/></td></tr>
  </table>
  <input type="submit" value="Submit Post" />
</form>


{% if errors %}
{% for error in errors %}
<p>{{ error|e }}</p>
{% endfor %}
{% endif %}

{% endblock %}
